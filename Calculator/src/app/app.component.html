
 
<div class="container-fluid">
 
  <div class="jumbotron col-sm-4 p-2 m-0 bg-inverse">
 
    <h1 class="text-center" style="font-family: Century Gothic; text-align: center; margin-top: 7px; font-size: 40px;;" ><b>ANGULAR CALCULATOR</b></h1>
    <div class="input"> 
    <div class="input-group input-group-sm col-sm-12 m-0 p-0">
      <div class="col-sm-12 form-control text-lg-right" type="text"><h1 style="font-family: century gothic; margin-top: 5px; margin-right: 5px;">{{input}}</h1></div>
    </div>
  </div>
 
    
 
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-info col-sm-6" style="height: 50px; width: 232.5px; margin-left: 10px; margin-top: 15px; border: solid black 1px;" type="button" (click)="allClear()"><h1 style="text-align: center; margin-top: 6px; font-family: Century Gothic;">Clear</h1></button>
      <button class="btn btn-warning col-sm-3" style="height: 50px; width: 111.25px; margin-left: 10px; margin-top: 15px; border: solid black 1px;" type="button" (click)="clear()"><h1 style="text-align: center; margin-top: 6px; font-family: Century Gothic;">Del</h1></button>
      <button class="btn btn-secondary col-sm-3" style="height: 50px; width: 111.25px; margin-left: 10px; margin-top: 15px; border: solid black 1px;"type="button" (click)="pressOperator('/')"><h1 style="text-align: center; margin-top: 6px; font-family: Century Gothic;">/</h1></button>
    </div>
 
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" style="height: 50px; width: 111.25px; margin-left: 10px; margin-top: 10px; border: solid black 1px;" type="button" (click)="pressNum('7')"><h1 style="text-align: center; margin-top: 6px; font-family: Century Gothic;">7</h1></button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" style="height: 50px; width: 111.25px; margin-left: 10px; margin-top: 10px; border: solid black 1px;" type="button" (click)="pressNum('8')"><h1 style="text-align: center; margin-top: 6px; font-family: Century Gothic;">8</h1></button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" style="height: 50px; width: 111.25px; margin-left: 10px; margin-top: 10px; border: solid black 1px;" type="button" (click)="pressNum('9')"><h1 style="text-align: center; margin-top: 6px; font-family: Century Gothic;">9</h1></button>
      <button class="btn btn-lg btn-secondary col-sm-3 p-1" style="height: 50px; width: 111.25px; margin-left: 10px; margin-top: 10px; border: solid black 1px;" type="button" (click)="pressOperator('*')"><h1 style="text-align: center; margin-top: 6px; font-family: Century Gothic;">*</h1></button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" style="height: 50px; width: 111.25px; margin-left: 10px; margin-top: 10px; border: solid black 1px;" type="button" (click)="pressNum('4')"><h1 style="text-align: center; margin-top: 6px; font-family: Century Gothic;">4</h1></button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" style="height: 50px; width: 111.25px; margin-left: 10px; margin-top: 10px; border: solid black 1px;" type="button" (click)="pressNum('5')"><h1 style="text-align: center; margin-top: 6px; font-family: Century Gothic;">5</h1></button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" style="height: 50px; width: 111.25px; margin-left: 10px; margin-top: 10px; border: solid black 1px;" type="button" (click)="pressNum('6')"><h1 style="text-align: center; margin-top: 6px; font-family: Century Gothic;">6</h1></button>
      <button class="btn btn-lg btn-secondary col-sm-3 p-1" style="height: 50px; width: 111.25px; margin-left: 10px; margin-top: 10px; border: solid black 1px;" type="button" (click)="pressOperator('-')"><h1 style="text-align: center; margin-top: 6px; font-family: Century Gothic;">-</h1></button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" style="height: 50px; width: 111.25px; margin-left: 10px; margin-top: 10px; border: solid black 1px;" type="button" (click)="pressNum('1')"><h1 style="text-align: center; margin-top: 6px; font-family: Century Gothic;">1</h1></button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" style="height: 50px; width: 111.25px; margin-left: 10px; margin-top: 10px; border: solid black 1px;" type="button" (click)="pressNum('2')"><h1 style="text-align: center; margin-top: 6px; font-family: Century Gothic;">2</h1></button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" style="height: 50px; width: 111.25px; margin-left: 10px; margin-top: 10px; border: solid black 1px;" type="button" (click)="pressNum('3')"><h1 style="text-align: center; margin-top: 6px; font-family: Century Gothic;">3</h1></button>
      <button class="btn btn-lg btn-secondary col-sm-3 p-1" style="height: 50px; width: 111.25px; margin-left: 10px; margin-top: 10px; border: solid black 1px;" type="button" (click)="pressOperator('+')"><h1 style="text-align: center; margin-top: 6px; font-family: Century Gothic;">+</h1></button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" style="height: 50px; width: 111.25px; margin-left: 10px; margin-top: 10px; border: solid black 1px;" type="button" (click)="pressNum('.')"><h1 style="text-align: center; margin-top: 6px; font-family: Century Gothic;">.</h1></button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" style="height: 50px; width: 111.25px; margin-left: 10px; margin-top: 10px; border: solid black 1px;" type="button" (click)="pressNum('0')"><h1 style="text-align: center; margin-top: 6px; font-family: Century Gothic;">0</h1></button>
      <button class="btn btn-lg btn-success col-sm-6 p-1" style="height: 50px; width: 232.5px; margin-left: 10px; margin-top: 10px; border: solid black 1px;"type="button" (click)="getAnswer()"><h1 style="text-align: center; margin-top: 6px; font-family: Century Gothic;">=</h1></button>
    </div>
 
  </div>
